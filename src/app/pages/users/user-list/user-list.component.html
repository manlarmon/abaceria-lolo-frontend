<div class="container mt-2 mx-auto">
    <div *ngIf="adminUser">
        <h3>Administrador</h3>
        <div class="table-responsive">
            <table mat-table [dataSource]="[adminUser]" class="mat-elevation-z8">
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                </ng-container>
                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedAdminColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedAdminColumns;"></tr>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <h3>Usuarios</h3>

        <div class="row mb-3 mt-2">
            <div class="col-12 text-start">
                <button mat-raised-button color="primary" (click)="onCreateUser()">
                    <mat-icon>add</mat-icon> Crear Usuario
                </button>
            </div>
        </div>

        <div class="table-responsive">
            <table mat-table [dataSource]="users" class="mat-elevation-z8">
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
                </ng-container>
                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef>Nombre</th>
                    <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
                </ng-container>
                <ng-container matColumnDef="enabled">
                    <th mat-header-cell *matHeaderCellDef>Activo</th>
                    <td mat-cell *matCellDef="let user">
                        <mat-slide-toggle [checked]="user.enabled" (change)="toggleUserStatus(user)"></mat-slide-toggle>
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let user">
                        <button mat-icon-button color="primary" (click)="onEditUser(user)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="onDeleteUser(user)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
