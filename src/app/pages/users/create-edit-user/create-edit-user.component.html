<h2 mat-dialog-title>{{ isEditMode ? 'Editar Usuario' : 'Crear Usuario' }}</h2>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" [readonly]="isEditMode">
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">El email es requerido</mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">Email inv√°lido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nombre de Usuario</mat-label>
      <input matInput formControlName="userName">
      <mat-error *ngIf="userForm.get('userName')?.hasError('required')">El nombre de usuario es requerido</mat-error>
      <mat-error *ngIf="userForm.get('userName')?.hasError('maxlength')">El nombre de usuario es demasiado largo</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
