<!-- allergen-management.component.html -->
<div class="container mt-5">
    <h3 class="text-center mb-4">Gestión de Alérgenos</h3>
  
    <div class="card mb-4">
      <div class="card-header">
        <h4>{{ editMode ? 'Editar Alérgeno' : 'Crear Alérgeno' }}</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="allergenForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill" class="w-100 mb-3">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="allergenForm.get('name')?.invalid">Nombre es requerido y debe tener menos de 50 caracteres.</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="allergenForm.invalid">
            {{ editMode ? 'Actualizar' : 'Crear' }}
          </button>
          <button mat-button color="warn" type="button" *ngIf="editMode" (click)="resetForm()">Cancelar</button>
        </form>
      </div>
    </div>
  
    <div class="card">
      <div class="card-header">
        <h4>Lista de Alérgenos</h4>
      </div>
      <div class="card-body">
        <table mat-table [dataSource]="allergens" class="mat-elevation-z8 w-100">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let allergen"> {{ allergen.name }} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let allergen">
              <button mat-icon-button color="primary" (click)="onEdit(allergen)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDelete(allergen.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'actions'];"></tr>
        </table>
      </div>
    </div>
  </div>
