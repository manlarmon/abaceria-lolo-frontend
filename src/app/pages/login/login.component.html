<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>

            <img src="../../../assets/Images/logodorado.png" alt="logo del caracol del lolo">

        </mat-card-header>
        <mat-card-content>
            <form class="login-form" [formGroup]="loginForm">
                <mat-form-field>
                    <input matInput placeholder="Email" type="email" formControlName="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Contraseña" type="password" formControlName="password">
                </mat-form-field>
                <button mat-raised-button color="primary">Iniciar sesión</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
