<div class="col-12" style="height: 100%;">
    <ng-container *ngIf="isMobile; else desktopView">
      <pdf-viewer [src]="pdfSrc"
                  [render-text]="true"
                  [original-size]="false"
                  style="width: 100%; height: 100vh;">
      </pdf-viewer>
    </ng-container>
    <ng-template #desktopView>
      <object [data]="pdfSrc | safeUrl" type="application/pdf" style="width:100%; height:100%">
        <p>Tu navegador no soporta la visualizaci√≥n de PDFs.</p>
      </object>
    </ng-template>
  </div>
